name: Update Survey Data

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run when survey source files are updated
  push:
    paths:
      - 'sureyData1.json'
      - 'sureyData2.json'

jobs:
  combine-surveys:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Combine survey data
        run: |
          node scripts/fetchSurveyData.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code surveyData.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add surveyData.json
          git commit -m "Update combined survey data [automated]"
          git push
